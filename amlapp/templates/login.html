
{% extends "base.html" %}

{% block content %}
<div class="bg-white mt-20 mx-20 flex justify-center items-center">
    <form method="post" class="space-y-6 bg-gray-800 p-5 rounded-md">
        {% csrf_token %}

        {% for field in form %}
        <div class="mt-1">
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-white">
                {{ field.label }}
            </label>
            <div class="mt-1">
                {{ field}}
            </div>
            {% if field.help_text %}
            <p class="mt-2 text-sm text-gray-500">
                {{ field.help_text }}
            </p>
            {% endif %}
            {% for error in field.errors %}
            <p class="text-red-500 text-xs italic">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}

        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
            Login
        </button>
    </form>
</div>


{% endblock  %}
