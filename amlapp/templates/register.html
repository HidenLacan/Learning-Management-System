
{% extends "base.html" %}

{% block content %}

    <div class="mt-20 mx-20 flex justify-center items-center ">
        <div class='p-4 m-2 bg-gray-500 rounded-md text-white'>
            <h1 class="m-5 text-black"> Registra tu cuenta aqui</h1>
            <form  method="post">
                {% csrf_token %}
                
                {% for field  in  form %}
                <label for="{{field.id_for_label}}"class="m-2 ">
                    {{field.label}}
                </label>
                <div class="m-3">
                    {{field}}
                </div>
                {% endfor %}
                
                
                <button class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" type="submit">Sign up</button>
            </form> 
        </div>
    </div>

{% endblock  %}
